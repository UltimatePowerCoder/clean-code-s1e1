<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__image-container">
          <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix" class="header__image">
          <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
    <main>
      <section class="task-section">
        <div class="task-section__add-task">
          <div class="task-section__add-item">
            <label for="new-task">Add Item</label>
            <div class="task-section__input-wrapper">
              <input id="new-task" class="task-section__label" type="text" placeholder="New task">
              <button class="task-section__button">Add</button>
            </div>
          </div>
          <div class="task-section__to-do">
          <h3>Todo</h3>
          <ul class="task-section__list" id="incompletetasks">
            <li class="task-section__item">
              <input type="checkbox" class="task-section__checkbox">
              <label class="task-section__label">Pay Bills</label>
              <input type="text" class="task-section__label">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="Delete">
              </button>
            </li>
            <li class="editMode">
              <input type="checkbox">
              <label class="task-section__label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task-section__label">
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg" alt="Delete">
              </button>
            </li>
          </ul>
          </div>
          <h3>Completed</h3>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task-section__label">See the Doctor</label>
              <input type="text" class="task-section__label">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="Delete">
              </button>
            </li>
          </ul>
        </div>
    </section>
  </main>
  <script src="./app.js"></script>
  </body>
</html>
